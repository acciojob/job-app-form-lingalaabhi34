<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
		<input id="name" type="text" name="name" required>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required>
		<label >Gender</label>
		<input  id="male" type="radio" name="Gender" required>
		<label for="male">M</label>
		<input id="female" type="radio" name="Gender" required>
		<label for="female">F</label>
		<label for="laptop">laptops</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>Hp</option>
		</select>
		<label for="number">Age</label>
		<input type="number" id="number" name="number" required>
		<label for="dob" >Date input</label>
		<input type="date" id="dob" name="dob" required>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
		<button type="button">Button</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
